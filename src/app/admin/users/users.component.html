<div class="panel panel-default">
    <div class="panel-heading">
        <h4>
            Display {{ users.length }} <b>user(s).</b>
        </h4>
        <div class="add-button-top pull-right">
            <button routerLink="/admin/users/new" type="button" class="btn btn-success" name="button">Add user</button>
        </div>
    </div>
    <div class="panel-body">
        <!--&lt;!&ndash;<button type="button" (click)="onGetUsers()" name="button" class="btn btn-default">Get Users</button>&ndash;&gt;-->
        <!--<app-user *ngFor="let user of users" [user]="user"></app-user>-->
        <!--</div>-->
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let user of users">
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.position}}</td>
                <td>
                    <button [routerLink]="['/admin/users', user.id]">
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                    <button (click)="onDelete(user)" type="button" class="btn btn-danger btn-sm" name="button">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>


                </td>
        </table>
    </div>
</div>
