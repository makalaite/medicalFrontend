<div class="panel panel-default">
  <div class="panel-heading">
    <h4>
      Display {{ posts.length }} <b>post(s).</b>
    </h4>
    <div class="add-button-top pull-right">
      <button routerLink="/admin/posts/new" type="button" class="btn btn-default" name="button">Add post</button>
    </div>
  </div>
  <div class="panel-body">
    <!--<button type="button" (click)="onGetUsers()" name="button" class="btn btn-default">Get Users</button>-->
    <!--<app-post *ngFor="let post of posts" [post]="post"></app-post>-->
    <table class="table">
      <tr>
        <th>Title</th>
        <th>Text</th>
        <th>User name</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{post.title}}</td>
        <td>{{post.text}}</td>
        <td>{{post.user_id}}</td>
        <td>
          <button [routerLink]="['/admin/posts', post.id]">
            <span class="glyphicon glyphicon-edit"></span>
          </button>
        </td>
        <td>
          <button (click)="onDelete(post)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
    </table>
  </div>
</div>
