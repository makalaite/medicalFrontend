<div class="panel panel-default">
  <div class="panel-heading">
    <h4>
      Display {{ roles.length }} <b>role(s).</b>
    </h4>
    <div class="add-button-top pull-right">
      <button routerLink="/admin/roles/new" type="button" class="btn btn-default" name="button">Add role</button>
    </div>
  </div>
  <div class="panel-body">
    <!--<button type="button" (click)="onGetUsers()" name="button" class="btn btn-default">Get Users</button>-->
    <!--<app-post *ngFor="let post of posts" [post]="post"></app-post>-->
    <table class="table">
      <tr>
        <th>id</th>
        <th>Role</th>
        <th>User name</th>
      </tr>
      <tr *ngFor="let role of roles">
        <td>{{role.id}}</td>
        <td>{{role.name}}</td>
        <td>
          <button [routerLink]="['/admin/roles', role.id]">
            <span class="glyphicon glyphicon-edit"></span>
          </button>
        </td>
        <td>
          <button (click)="onDelete(post)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
    </table>
  </div>
</div>
